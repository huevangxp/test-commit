<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Commit || Auto Commit</title>
</head>
<body> 
    <h2>Huevang Test Auto Commit</h2>
    <p>Auto commit every 5 seconds</p>

    <script>
        setInterval(() => {
            git add .
            git commit -m "Auto commit"
            git push
        }, 5000);
    </script>
</body>
</html>
